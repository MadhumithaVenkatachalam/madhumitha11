<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

    <title>Payment Form</title>
    <style>
	h1{
	text-align:center;
	}
	h2{
	text-align:center;
	}
    
        body {
             
			 background-image:url('bg15.jpg');
			 background-size:cover;
        }

        .payment-form {
            max-width: 400px;
            margin: 50px auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 50%;
			margin-left:100px;
        }
    </style>
</head>
<body>

<div class="payment-form">
<h1><span style="color:red">Payment</span></h1>
    <h2>Payment Details</h2>
    <form id="paymentForm">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="John Doe" required>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="john@example.com" required>

        <label for="cardNumber">Card Number:</label>
        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required><br>

        
        <button type="button" onclick="submitPayment()">Submit Payment</button>
    </form><br>
	<a href="home.html">HOME</a>
<a href="contact.html">CONTACT</a>

</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    function submitPayment() {
        // Get the input values
        var name = $('#name').val();
        var email = $('#email').val();
        var cardNumber = $('#cardNumber').val();
        
        // Perform validation (you may want to use a library like Stripe.js for real-world scenarios)

        // Simulate a successful payment
        alert('Payment Successful!\nName: ' + name + '\nEmail: ' + email + '\nCard Number: ' + cardNumber);
    }
</script>

</body>
</html>
